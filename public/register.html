<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Chile en Línea</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="forum-header">
            <h1><a href="/" style="color: white; text-decoration: none;">Chile en Línea</a></h1>
        </header>

        <main class="forum-container">
            <div class="breadcrumb">
                <a href="/">Inicio</a> &raquo; <span>Registro</span>
            </div>

            <div class="auth-container">
                <h2>Crear Cuenta</h2>
                
                <div id="error-message" class="error-alert" style="display: none;"></div>
                <div id="success-message" class="success-alert" style="display: none;"></div>

                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            maxlength="255"
                            placeholder="tu@email.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            minlength="3"
                            maxlength="50"
                            pattern="[a-zA-Z0-9_-]+"
                            placeholder="Usuario (solo letras, números, - y _)"
                        >
                        <small>Solo letras, números, guiones y guiones bajos</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="6"
                            maxlength="100"
                            placeholder="Mínimo 6 caracteres"
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            minlength="6"
                            placeholder="Repite tu contraseña"
                        >
                    </div>

                    <button type="submit" class="btn-primary auth-button">Registrarse</button>
                </form>

                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ocultar mensajes previos
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email,
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = '¡Registro exitoso! Redirigiendo...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.message || 'Error al registrarse';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexión. Por favor intenta de nuevo.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
    <script src="/site-config.js"></script>
</body>
</html>
